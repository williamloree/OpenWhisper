name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create ROCm directories (ctranslate2 fix)
        run: |
          $sitePackages = python -c "import site; print(site.getsitepackages()[0])"
          New-Item -ItemType Directory -Force -Path "$sitePackages\_rocm_sdk_core\bin"
          New-Item -ItemType Directory -Force -Path "$sitePackages\_rocm_sdk_libraries_custom\bin"

      - name: Generate icon
        run: |
          python -c "
          from PIL import Image, ImageDraw
          img = Image.new('RGBA', (256, 256), (0, 0, 0, 0))
          dc = ImageDraw.Draw(img)
          dc.ellipse([16, 16, 240, 240], fill=(220, 50, 50))
          dc.ellipse([96, 96, 160, 160], fill=(255, 255, 255))
          img.save('icon.ico')
          "

      - name: Build executable
        run: |
          pyinstaller main.py `
            --onefile `
            --noconsole `
            --name OpenWhisper `
            --icon icon.ico `
            --paths . `
            --add-data "assets/open.wav;." `
            --runtime-hook "scripts/pyi_rth_rocm.py" `
            --hidden-import pystray._impl.comtypes `
            --hidden-import comtypes `
            --hidden-import comtypes.client `
            --hidden-import comtypes.server `
            --collect-all ctranslate2 `
            --collect-all sounddevice `
            --collect-all _sounddevice_data `
            --collect-all faster_whisper `
            --collect-all pystray `
            --collect-all comtypes `
            --collect-all keyboard

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenWhisper
          path: dist/OpenWhisper.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/OpenWhisper.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
