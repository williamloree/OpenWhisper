name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read
  id-token: write

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build & Sign (Windows)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create ROCm directories (ctranslate2 fix)
        run: |
          $sitePackages = python -c "import site; print(site.getsitepackages()[0])"
          New-Item -ItemType Directory -Force -Path "$sitePackages\_rocm_sdk_core\bin"
          New-Item -ItemType Directory -Force -Path "$sitePackages\_rocm_sdk_libraries_custom\bin"

      - name: Generate icon
        run: |
          python -c "
          from PIL import Image, ImageDraw
          img = Image.new('RGBA', (256, 256), (0, 0, 0, 0))
          dc = ImageDraw.Draw(img)
          dc.ellipse([16, 16, 240, 240], fill=(220, 50, 50))
          dc.ellipse([96, 96, 160, 160], fill=(255, 255, 255))
          img.save('icon.ico')
          "

      - name: Build executable
        run: |
          pyinstaller main.py `
            --onefile `
            --noconsole `
            --name OpenWhisper `
            --icon icon.ico `
            --paths . `
            --add-data "assets/on.wav;." `
            --add-data "assets/off.wav;." `
            --add-data "assets/finish.wav;." `
            --runtime-hook "scripts/pyi_rth_rocm.py" `
            --hidden-import pystray._win32 `
            --hidden-import comtypes `
            --hidden-import comtypes.client `
            --hidden-import comtypes.server `
            --hidden-import comtypes.gen `
            --collect-all ctranslate2 `
            --collect-all sounddevice `
            --collect-all _sounddevice_data `
            --collect-all faster_whisper `
            --collect-all pystray `
            --collect-all comtypes `
            --collect-all keyboard `
            --collect-data certifi

      - name: Rename artifact
        run: mv dist/OpenWhisper.exe dist/OpenWhisper-Windows.exe
        shell: bash

      - name: Upload unsigned artifact
        id: upload-unsigned
        uses: actions/upload-artifact@v4
        with:
          name: OpenWhisper-Windows-unsigned
          path: dist/OpenWhisper-Windows.exe
          if-no-files-found: error

      - name: Sign with SignPath
        id: sign
        uses: signpath/github-action-submit-signing-request@v1
        with:
          api-token: '${{ secrets.SIGNPATH_API_TOKEN }}'
          organization-id: '${{ vars.SIGNPATH_ORGANIZATION_ID }}'
          project-slug: 'OpenWhisper'
          signing-policy-slug: 'release-signing'
          github-artifact-id: '${{ steps.upload-unsigned.outputs.artifact-id }}'
          wait-for-completion: true
          output-artifact-directory: 'signed'

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenWhisper-Windows
          path: signed/OpenWhisper-Windows.exe
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    name: Build (Linux)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev python3-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller main.py \
            --onefile \
            --noconsole \
            --name OpenWhisper \
            --paths . \
            --add-data "assets/on.wav:." \
            --add-data "assets/off.wav:." \
            --add-data "assets/finish.wav:." \
            --collect-all ctranslate2 \
            --collect-all sounddevice \
            --collect-all _sounddevice_data \
            --collect-all faster_whisper \
            --collect-all pystray \
            --collect-all keyboard \
            --collect-data certifi

      - name: Rename artifact
        run: mv dist/OpenWhisper dist/OpenWhisper-Linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenWhisper-Linux
          path: dist/OpenWhisper-Linux

  build-macos:
    runs-on: macos-latest
    name: Build (macOS)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: brew install portaudio

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller main.py \
            --onefile \
            --noconsole \
            --name OpenWhisper \
            --paths . \
            --add-data "assets/on.wav:." \
            --add-data "assets/off.wav:." \
            --add-data "assets/finish.wav:." \
            --collect-all ctranslate2 \
            --collect-all sounddevice \
            --collect-all _sounddevice_data \
            --collect-all faster_whisper \
            --collect-all pystray \
            --collect-all keyboard \
            --collect-data certifi

      - name: Rename artifact
        run: mv dist/OpenWhisper dist/OpenWhisper-macOS

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenWhisper-macOS
          path: dist/OpenWhisper-macOS

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          cp artifacts/OpenWhisper-Windows/* release/
          cp artifacts/OpenWhisper-Linux/* release/
          cp artifacts/OpenWhisper-macOS/* release/
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
