name: Build Test

on:
  push:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: Windows
          - os: ubuntu-latest
            name: Linux
          - os: macos-latest
            name: macOS

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev python3-dev

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install portaudio

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create ROCm directories (Windows ctranslate2 fix)
        if: matrix.os == 'windows-latest'
        run: |
          $sitePackages = python -c "import site; print(site.getsitepackages()[0])"
          New-Item -ItemType Directory -Force -Path "$sitePackages\_rocm_sdk_core\bin"
          New-Item -ItemType Directory -Force -Path "$sitePackages\_rocm_sdk_libraries_custom\bin"

      - name: Generate icon (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          python -c "
          from PIL import Image, ImageDraw
          img = Image.new('RGBA', (256, 256), (0, 0, 0, 0))
          dc = ImageDraw.Draw(img)
          dc.ellipse([16, 16, 240, 240], fill=(220, 50, 50))
          dc.ellipse([96, 96, 160, 160], fill=(255, 255, 255))
          img.save('icon.ico')
          "

      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller main.py `
            --onefile `
            --noconsole `
            --name OpenWhisper `
            --icon icon.ico `
            --paths . `
            --add-data "assets/open.wav;." `
            --add-data "assets/finish.mp3;." `
            --runtime-hook "scripts/pyi_rth_rocm.py" `
            --hidden-import pystray._impl.comtypes `
            --hidden-import comtypes `
            --hidden-import comtypes.client `
            --hidden-import comtypes.server `
            --collect-all ctranslate2 `
            --collect-all sounddevice `
            --collect-all _sounddevice_data `
            --collect-all faster_whisper `
            --collect-all pystray `
            --collect-all comtypes `
            --collect-all keyboard

      - name: Build executable (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          pyinstaller main.py \
            --onefile \
            --noconsole \
            --name OpenWhisper \
            --paths . \
            --add-data "assets/open.wav:." \
            --add-data "assets/finish.mp3:." \
            --collect-all ctranslate2 \
            --collect-all sounddevice \
            --collect-all _sounddevice_data \
            --collect-all faster_whisper \
            --collect-all pystray \
            --collect-all keyboard

      - name: Verify build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          if (Test-Path "dist/OpenWhisper.exe") {
            Write-Host "Build successful!"
            Get-Item "dist/OpenWhisper.exe" | Select-Object Name, Length
          } else {
            Write-Error "Build failed - exe not found"
            exit 1
          }

      - name: Verify build (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          if [ -f "dist/OpenWhisper" ]; then
            echo "Build successful!"
            ls -la dist/OpenWhisper
          else
            echo "Build failed - executable not found"
            exit 1
          fi
